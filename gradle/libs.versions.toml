[versions]
compileSdk = "36"
minSdk = "24"
targetSdk = "36"
agp = "8.13.2"
activityCompose = "1.12.2"
androidDesugarJdkLibs = "2.1.5"
androidxJunit = "1.3.0"
androidxTestCore = "1.7.0"
androidxTestRunner = "1.7.0"
coil = "3.3.0"
composeBom = "2025.12.01"
coreKtx = "1.17.0"
datastore = "1.2.0"
junit = "4.13.2"
koinBom = "4.2.0-beta2"
kotlin = "2.3.0"
kotlinxCoroutines = "1.10.2"
lifecycle = "2.10.0"
material3Adaptive = "1.3.0-alpha03"
mockk = "1.14.7"
mockwebserver = "5.3.2"
navigation = "2.9.6"
navigation3 = "1.0.0"
okhttp = "5.3.2"
palette = "1.0.0"
protobuf = "4.33.2"
